<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 40px">
	{% for track in tracks_info %}
	<article style="width: 300px; margin: 0">
		<h3>{{ track.track_name }}</h3>
		<h4>{{ track.artists_names | join(", ") }}</h4>
		<img src="{{ track.first_image }}" alt="Album Art" width="150">
		<p><a href="{{ track.spotify_external_url }}" target="_blank">Listen on Spotify</a></p>
	</article>
	{% endfor %}
</div>
